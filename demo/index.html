<!DOCTYPE html>
<html>
    <head lang="en">
        <title>jQuery feedback form  demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../jquery.feedback-form.css"/>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>


    </head>
    <body>


        <div class="well">
            <h3>This form will be sent successfully</h3>
            <!-- FORM -->
            <form class="contact-form" id="contact" role="form" action="/demo/success-response.json" method="post">
                <input type="hidden" id="product" name="product" value="dfdsfds"/>

                <div class="col-md-6">
                    <label for="name">Name</label>
                    <input class="form-control input-box" id="name" type="text" name="name" data-required="true" placeholder="Your name *">
                </div>

                <div class="col-md-6">
                    <label for="name">Email</label>
                    <input class="form-control input-box" id="email" type="text" name="email"  data-required="true" placeholder="Your Email *">
                </div>

                <div class="col-md-6">
                    <input class="form-control input-box" id="phone" type="text" name="phone" placeholder="Your phone">
                </div>

                <div class="col-md-6">
                    <input class="form-control input-box" id="skype" type="text" data-label="Skype" name="skype" placeholder="Your Skype">
                </div>

                <div class="col-md-12">
                    <textarea class="form-control textarea-box" id="message" name="message" rows="8"  data-required="true" placeholder="Please shortly describe what do you want to order *"></textarea>
                </div>

                <div class="col-md-12">
                    <small>Fields marked with * are required</small>
                </div>

                <div class="clear clearfix"></div>

                <button type="submit" class="btn btn-primary standard-button2 ladda-button" id="submit" name="submit" data-style="expand-left">Order</button>

            </form>
            <!-- /END FORM -->
        </div>


        <div class="well">
            <h3>This form will have error from server</h3>
            <!-- FORM -->
            <form class="contact-form" id="contact2" role="form" action="/demo/error-response.json" method="post">

                <div class="col-md-6">
                    <label for="name">Name</label>
                    <input class="form-control input-box" id="name2" type="text" name="name" data-required="true" placeholder="Your name *">
                </div>

                <div class="col-md-6">
                    <label for="name">Email</label>
                    <input class="form-control input-box" id="email2" type="text" name="email"  data-required="true" placeholder="Your Email *">
                </div>

                <div class="clear clearfix"></div>

                <button type="submit" class="btn btn-primary standard-button2 ladda-button" id="submit2" name="submit" data-style="expand-left">Order</button>

            </form>
            <!-- /END FORM -->
        </div>


        <div class="well">
            <h3>This form will receive 404</h3>
            <!-- FORM -->
            <form class="contact-form" id="contact3" role="form" action="/demo/none.json" method="post">

                <div class="col-md-6">
                    <label for="name">Name</label>
                    <input class="form-control input-box" id="name3" type="text" name="name" data-required="true" placeholder="Your name *">
                </div>

                <div class="col-md-6">
                    <label for="name">Email</label>
                    <input class="form-control input-box" id="email3" type="text" name="email"  data-required="true" placeholder="Your Email *">
                </div>

                <div class="clear clearfix"></div>

                <button type="submit" class="btn btn-primary standard-button2 ladda-button" id="submit3" name="submit" data-style="expand-left">Order</button>

            </form>
            <!-- /END FORM -->
        </div>



        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="../jquery.feedback-form.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('#contact').feedbackForm({
                    validationRules: {
                        email: {email: true},
                        message: {min: 10}
                    },
                    labels: {
                        message: "Message"
                    }
                });


                $('#contact2').feedbackForm();


                $('#contact3').feedbackForm();
            });
        </script>
    </body>
</html>
